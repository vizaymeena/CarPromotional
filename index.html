<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://png.pngtree.com/thumb_back/fw800/background/20220531/pngtree-a-modern-car-with-no-specific-branding-viewed-from-the-front-set-against-a-black-backdrop-photo-image_46060086.jpg" sizes="64x64" type="image/png">
    <title> Road fury</title>
    <link rel="stylesheet" href="index.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@11/swiper-bundle.min.css" />

</head>
<body>

  <section>
    <div class="wallpaper">
      <img src="https://images.pexels.com/photos/3802510/pexels-photo-3802510.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
      <h1 class="walltitle">"Sweet Rides for Sweet Memories"</h1>

    </div>
  </section>

    <!-- Display Grid Card Hover properties -->
 <section id="hoverflex">

    <div class="containerCard">

      
    </div>

  <!-- Sections Categories  -->
   <section>
    <div class="categories">
      <!-- left appearance  -->
      <div class="left"> 
        <ul class="listhead">
          <h5>Categories</h5>

          <li class="list sublist" data-category="All">All</li>
          <li class="list sublist" data-category="Kia">Kia</li>
          <li class="list sublist" data-category="Hyundai">Hyundai</li>
          <li class="list sublist" data-category="Mahindra">Mahindra</li>
          <li class="list sublist" data-category="Suzuki">Suzuki</li>
          <li class="list sublist" data-category="Skoda">Skoda</li>

        </ul>

      </div>
      <!-- right appearance  -->
      <div class="right">
        <!-- C1 -->
       
      </div>

    </div>
   </section>

   <!-- Slider -->
   <div class="swiper SwiperContainer">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img height="400px" width="400px" src="./Images/slide1.webp" alt=""></div>
      <div class="swiper-slide"><img height="400px" width="400px" src="./Images/slide2.avif" alt=""></div>
      <div class="swiper-slide"><img height="400px" width="400px" src="./Images/slide3.avif" alt=""></div>
      <!-- Add more slides as needed -->
    </div>
    <!-- Optional navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <!-- Optional pagination -->
    <div class="swiper-pagination"></div>
  </div>
  
    


<script src="https://unpkg.com/swiper@11/swiper-bundle.min.js"></script>

<script src="index.js"></script>
</body>
</html>
